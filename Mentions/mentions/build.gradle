apply plugin: 'com.android.library'
apply plugin: "jacoco"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }
}

task coverageReport(type: JacocoReport, dependsOn: "testDebugUnitTest") {

    classDirectories = fileTree(
            dir: './build/intermediates/classes/debug',
            excludes: ['com/percolate/mentions/R*.class',
                       'com/percolate/mentions/BuildConfig.class',
                       'com/percolate/mentions/CharSequenceUtils.class',
                       'com/percolate/mentions/StringUtils.class'
            ]
    )
    sourceDirectories = files(['src/main/java'])
    executionData = files('build/jacoco/testDebugUnitTest.exec')

    reports {
        xml.enabled = true
        html.enabled = false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'

    testCompile "org.robolectric:robolectric:3.0"
    testCompile 'org.mockito:mockito-core:1.10.19'
}
